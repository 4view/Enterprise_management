<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <style>
        .Authorization {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;            
            overflow: flex;
        }

        .auth_block {
            margin: auto;
            padding: 20px;
            border: 1px solid #000;
        }

        .auth_item {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="Authorization">
        <div class="auth_block">         
            <h2 align="center">Авторизация</h2>   
            <input class ="auth_item" type="text" name="mylogin" placeholder="Логин"/><br>            
            <input class ="auth_item" type="password" name="pass" placeholder="Пароль"/>
        </div>
    </div>
</body>
</html>
